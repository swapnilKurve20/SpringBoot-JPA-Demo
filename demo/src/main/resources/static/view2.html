<div class="container"  style="margin-top: 66px;">
	<div class="row">
		<div class="offset-4 col-lg-5 text-center">
		<h5>
		<!-- <label>User : </label> -->
		<label for="loggedInUser bg-success">{{firstName}} {{lastName}}</label>
		</h5>
			<div class="card text-center bg-primary card-form">
				<div class="card-body">
					<h6>Add Post</h6>
					
					<form name="postForm" ng-submit="savePost(postForm);" novalidate>
						<div class="form-group">
							<input class="form-control form-control-md" type="text" name="title"
								ng-model="post.title" placeholder="Title" ng-required="true">
								<div style="color:white"
								ng-show="postForm.title.$error.required && postForm.title.$touched">
								Title is required
								</div>
								<div style="color:white"
								ng-show="postForm.$submitted && postForm.title.$untouched">
								Enter Title
								</div>
						</div>
						<div class="form-group">
							<!-- <input class="form-control form-control-md" type="text" name="description"
								ng-model="post.description" placeholder="Description" ng-required="true"> -->
								<textarea class="form-control form-control-md" rows="4" name="description"
								ng-model="post.description" placeholder="Description" ng-required="true">
								</textarea>
								<div style="color:white"
								ng-show="postForm.description.$error.required && postForm.description.$touched">
								Description is required
								</div>
								<div style="color:white"
								ng-show="postForm.$submitted && postForm.description.$untouched">
								Enter Description
								</div>
						</div>
						<div class="form-group">
							<input class="form-control form-control-md" type="text"
								ng-model="post.tags"
								placeholder="Tags">
						</div>
						<div class="form-group">   <!-- ng-disabled="userForm.$invalid" -->
							<input type="submit" 
								class="btn btn-outline-light btn-block">
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
	</div>  
</div>
